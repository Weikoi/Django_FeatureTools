<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>选择特征的类型</title>
    <link rel="stylesheet" href="../static/semantic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/semantic.js"></script>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        .center {text-align: center}
    </style>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-brand" id="menu">
            选择特征类型
        </div>
    </div>

    <form action="/data_selected/" method="post">
        <div class="center">
            {% csrf_token %}
            <h3>
            Transactions
            </h3>
            {% for result in transactions_columns %}
                <div>{{ result }}</div>
                <select name="transactions_columns">
                    <option value="Index">Index</option>
                    <option value="Id">Id</option>
                    <option value="TimeIndex">TimeIndex</option>
                    <option value="DatetimeTimeIndex">DatetimeTimeIndex</option>
                    <option value="NumericTimeIndex">NumericTimeIndex</option>
                    <option value="Datetime">Datetime</option>
                    <option value="Numeric">Numeric</option>
                    <option value="Categorical">Categorical</option>
                    <option value="Ordinal">Ordinal</option>
                    <option value="Boolean">Boolean</option>
                </select>
                <br>
            {% endfor %}

            <hr>
            <h3>
            Sessions
            </h3>
            {% for result in sessions_columns %}
                <div>{{ result }}</div>
                <select name="sessions_columns">
                    <option value="Index">Index</option>
                    <option value="Id">Id</option>
                    <option value="TimeIndex">TimeIndex</option>
                    <option value="DatetimeTimeIndex">DatetimeTimeIndex</option>
                    <option value="NumericTimeIndex">NumericTimeIndex</option>
                    <option value="Datetime">Datetime</option>
                    <option value="Numeric">Numeric</option>
                    <option value="Categorical">Categorical</option>
                    <option value="Ordinal">Ordinal</option>
                    <option value="Boolean">Boolean</option>
                </select>
                <br>
            {% endfor %}
            <hr>
            <h3>
            Customers
            </h3>
            {% for result in customers_columns %}
                <div>{{ result }}</div>
                <select name="customers_columns">
                    <option value="Index">Index</option>
                    <option value="Id">Id</option>
                    <option value="TimeIndex">TimeIndex</option>
                    <option value="DatetimeTimeIndex">DatetimeTimeIndex</option>
                    <option value="NumericTimeIndex">NumericTimeIndex</option>
                    <option value="Datetime">Datetime</option>
                    <option value="Numeric">Numeric</option>
                    <option value="Categorical">Categorical</option>
                    <option value="Ordinal">Ordinal</option>
                    <option value="Boolean">Boolean</option>
                </select>
                <br>
            {% endfor %}

            <br>
            <div style="display: flex;justify-content: center;font-size: 3px">
                <input class="btn btn-primary" type="submit" value="提交参数">
            </div>
        </div>
    </form>

</body>

</html>
