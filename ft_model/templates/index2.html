
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="../static/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		
</head>
 
<body>
    <div class="main">
        <!-----start-main---->
        <br>
        <br>
        <br>
        <br>
        <h1 align="center" style="color: white;font-size: 30px;">参数配置表单</h1>
        <br>
        <br>
        <br>
        <br>
        <form action="/get_results/" method="post">
            {% csrf_token %}
            <p align="center">max_depth:</p>
            <div class="lable">
                <div style="display: flex;justify-content: center;">
                    <input type="text" style="text-align:center " name="max_depth" class="text" value="请输入特征融合深度" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '请输入特征融合深度';}">
                </div>
            </div>
            <br>
            <div class="clear"></div>
            <div class="lable">
                <p align="center">agg_pri:</p><br>
                <div align="center">
                    <input type="checkbox" name="agg_pri" value="mean">mean

                    <input type="checkbox" name="agg_pri" value="sum">sum

                    <input type="checkbox" name="agg_pri" value="mode">mode
                </div>
            </div>

            <br>
            <br>
            <div class="column">
                <p align="center">trans_pri:</p><br>
                <div align="center">
                    <input type="checkbox" name="trans_pri" value="month">month

                    <input type="checkbox" name="trans_pri" value="hour">hour
                </div>
                <br>
                <br>
            </div>
            <div class="submit" style="display: flex;justify-content: center;">
                <input type="submit" value="提交参数">
            </div>
            <div class="clear"></div>
        </form>
        <!-----//end-main---->
    </div>
    <!-----start-copyright---->
    <div class="copy-right">
        <a href="http://www.cssmoban.com/" target="_blank">@copyright</a>
    </div>
    <!-----//end-copyright---->

</body>
</html>
